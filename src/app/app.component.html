<div>Weird things can happen {{subject}}</div>
<div *ngIf='bool'>{{subject}}</div>
<div *ngFor = 'let lst of list'>
    <ul>
        <li>{{lst.id}}</li>
        <li>{{lst.name}}</li>
    </ul>
</div>
<div *ngFor = 'let lst of images'>
    <ul>
        <li>{{lst.id}}</li>
        <img [src] = 'lst.url'>
    </ul>
</div>
